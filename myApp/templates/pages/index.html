{% load static %}

{% block title %}{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('{% static "img/fly.jpg" %}');
            text-decoration-color: #a7a728;
        }
        .form-container {
            background-image: url('{% static "img/fly2.jpg" %}');
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(248, 8, 8, 0.927);
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #a7a728;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #213088;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Classify Flower Type</h1>
        <form method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="sepal-length">Sepal Length (cm):</label>
                <input type="number" id="sepal-length" name="sepal_length" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="sepal-width">Sepal Width (cm):</label>
                <input type="number" id="sepal-width" name="sepal_width" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="petal-length">Petal Length (cm):</label>
                <input type="number" id="petal-length" name="petal_length" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="petal-width">Petal Width (cm):</label>
                <input type="number" id="petal-width" name="petal_width" step="0.1" required>
            </div>
            <div class="form-group">
                <button type="submit">CLASSIFY</button>
            </div>
        </form>
        {% if prediction %}
        <h2>Flower classification: {{ prediction }}</h2>
    {% endif %}
</div>
</div>
{% endblock %}
